<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome!</h1>
    <button id='joinButton' onclick=joinGame()>join game</button>
    <button id='createButton' onclick=createGame()>create game</button>
    <input id="gameIdInput" placeholder="gameID"></input>

    <script>
        let clientId = null;
        let gameId = null;

        const createGame = () =>{
                let payLoad = {
                    "method": "create",
                    "clientId": clientId
                }
                ws.send(JSON.stringify(payLoad))
            }
            const joinGame = () =>{
                let gameId = document.getElementById("gameIdInput").value;
                let payLoad = {
                    "method": "join",
                    "clientId": clientId,
                    "gameId" : gameId
                }
                ws.send(JSON.stringify(payLoad))
            }

        let ws = new WebSocket("ws://localhost:9090");
        ws.onmessage = message => {
            //message.data
            const response = JSON.parse(message.data);
            clientId = response.clientId;
            //connect
            if (response.method === "connect"){
                console.log("Client id Set successfully " + clientId)
            }
            // created game
            if (response.method === "create"){
                gameId = response.game.id;
                console.log("Game was created Set successfully " + gameId)
            }
            if (response.method === "playerJoined"){
                gameId = response.game.id;
                console.log(`player ${clientId} has entered game ${gameId}`)
            }
            if (response.method === "updateCards"){
                console.log(response.cardsMap[response.playerNum])
            }
        }
            </script>
</body>
</html>
